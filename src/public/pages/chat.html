</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/chat.css">
</head>

<body>

    <form id="chat-form" class="chat" method="POST" action="/">
        <h1>CHAT</h1>
        <input id="user" name="email" class="border rounded shadow mb-5 bg-body border-secondary" type="email" placeholder="E-mail" required>
        <input id="first_name" name="first_name" class="border rounded shadow mb-5 bg-body border-secondary" type="text" placeholder="Nombre">
        <input id="last_name" name="last_name" class="border rounded shadow mb-5 bg-body border-secondary" type="text" placeholder="Apellido">
        <input id="alias" name="alias" class="border rounded shadow mb-5 bg-body border-secondary" type="text" placeholder="Alias">
        <input id="avatar" name="avatar" class="border rounded shadow mb-5 bg-body border-secondary" type="url" placeholder="Avatar URL">
        <input id="age" name="age" class="border rounded shadow mb-5 bg-body border-secondary" type="number" placeholder="Edad">
        <input id="info" name="text" class="border rounded shadow mb-5 bg-body border-secondary" placeholder="Mensaje" required>
        <button class="btn btn-secondary btn-lg" type="submit" value="send" id="send-message">enviar</button>
        <div>
            <p id="log"></p>
        </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

</body>

</html>
