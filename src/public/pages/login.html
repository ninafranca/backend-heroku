<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="login">

    <div id="user-login">
        <form id="loginForm" name="loginForm" class="no-flex-container">
            <h2>Login usuario existente</h2>
            <label for="login-email">Email</label><br>
            <input name="login-email" type="text" required><br>
            <label for="login-password">Contrase√±a</label><br>
            <input name="login-password" type="password" required><br>
            <button type="button submit" class="btn btn-secondary">Ingresar</button><br>
        </form>
        <div class="already-registered">
            <a href="../pages/register.html"><button class="btn btn-secondary">Registrarse</button></a>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

</body>

</html>
